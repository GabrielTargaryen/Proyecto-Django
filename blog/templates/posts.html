{% extends 'layout.html'%}
{% block content %}

<h1>Personajes</h1>

{% for post in posts %}

<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
    
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
    
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <h3>{{post.date|date:"D d M Y" }}</h3>
                <p>{{post.description|safe|truncatechars:500}}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">Ver Detalles</a>
            </div>
    
        </div>
    
    
    </div>
</div>

{% endfor %}

{% endblock %}
